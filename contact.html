<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Amazing Events</title>
  <link rel="shortcut icon" href="./Assets/favicon-1.ico" type="image/x-icon">
  <link rel="icon" href="./Assets/favicon-1.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./Assets/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>

  <div class="main-container">

    <header class="header bg-success px-4 py-4 text-dark bg-opacity-10">

      <div class="brand">
        <img src="./Assets/Logo_Amazing_Events.png" alt="brand">
      </div>
      <nav class="navbar navbar-expand-lg fs-5">
        
        <div class="container-fluid">         
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav fw-bold">
              <a class="nav-link " href="./index.html">Home</a>
              <a class="nav-link" href="./upcoming_events.html">Upcoming Events</a>
              <a class="nav-link" href="./past_events.html">Past Events</a>
              <a class="nav-link active" aria-current="page" href="./contact.html">Contact</a>
              <a class="nav-link" href="./stats.html">Stats</a>
            </div>
          </div>
        </div>
      </nav>

    </header>

    <main class="main">

      <div class="title bg-success p-4 bg-opacity-30">
        <a href="./past_events.html">
          <span class="material-symbols-outlined">arrow_back_ios</span>
        </a>
        <h1>Contact Us</h1>
        <a href="./stats.html">
          <span class="material-symbols-outlined">arrow_forward_ios</span>
        </a>
      </div>

      <form class="form-contact" action="#" method="get">
        <label for="first-name">Name:</label>
        <input type="text" id="first-name" name="first-name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Messagge</label>
        <textarea name="message" id="message" cols="20" rows="5"></textarea>
        <input type="submit" value="Submit">
      </form>

    </main>

    <footer class="mt-5 px-5 bg-success p-4 bg-opacity-30">
      <div class="container-icon-links">
        <a href="#"><img src="./Assets/instagram-icon.png" alt="instagram-icon"></a>
        <a href="#"><img src="./Assets/facebook-icon.png" alt="facebook-icon"></a>
        <a href="#"><img src="./Assets/whatsapp-icon.png" alt="whatsapp-icon"></a>
      </div>
      <span class="fs-1 fw-bold">Cohort</span>
    </footer>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
